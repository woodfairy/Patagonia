<html>
<head>
    <title>Patagonia</title>
</head>
<body>
    <h1>Patagonia</h1>
    <p>It's working! Hello world from the Patagonia server<p>
    <div id="app">
        <input v-model="newTodo" v-on:keyup.enter="addTodo">
        <ul>
            <li v-for="todo in todos">
                <span>{{ todo.text }}</span>
                <button v-on:click="removeTodo($index)">X</button>
            </li>
        </ul>
    </div>
    <script crossorigin src="https://v1.vuejs.org/js/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                newTodo: '',
                todos: [
                    { text: 'Add parsers / handlers' },
                    { text: 'Proper response handling' }
                ]
            },
            methods: {
                addTodo: function () {
                    var text = this.newTodo.trim()
                    if (text) {
                        this.todos.push({ text: text })
                        this.newTodo = ''
                    }
                },
                removeTodo: function (index) {
                    this.todos.splice(index, 1)
                }
            }
        })
    </script>
</body>
</html>
